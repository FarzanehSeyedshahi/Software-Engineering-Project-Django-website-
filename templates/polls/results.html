{% extends "polls/basic.html" %}
{% block body %}

<h1>{{ event.name }}</h1>
 {{ event }}
<ul>
    {{ event }}
{% for eventOption in event.eventoption_set.all %}
    <li>{{ eventOption.event }} -- {{ eventOption.description }} vote{{ eventOption.yes_count|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'polls:detail' event.id %}">Vote again?</a>
{% endblock %}
